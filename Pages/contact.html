<html>
 <head>
    <link rel="stylesheet" href="style.css">
    <title>Contact us Page</title>
    <style>
.body{
    margin: 0;
        padding: 0;
        box-sizing: border-box;
}
 
body{
    font-family: Arial, sans-serif;
    line-height: 1.6;
}
 
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: white;
    height: 4rem;
}
 
.logo {
    font-size: 2px;
}
 
nav {
    width: 30px;
}
 
nav ul {
    list-style: none;
    display: flex;
    justify-content: space-between;
}
 
nav ul li a {
    font-size: 1.2rem;
    padding: 1rem;
    text-decoration: none;
    color: white;
}
 
nav ul li a:hover {
    background-color: #0dac30;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.reachUs-button {
    padding: 1rem;
    background-color: #0dac30;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}
.reachUs-button:hover{
    background-color: #1ac840;
}
.banner {
    text-align: center;
    background-color: aquamarine;
    margin: 0 auto;
}
 
.banner img {
    max-width: 100%;
    height: auto;
    border-radius: 15px ;
}

.contact-form {
    padding: 40px 0;
    margin: 0 10px;
    background-color: antiquewhite;
}
 
.form-container {
    max-width: 40%;
    margin: 0 auto;
    padding: 20px;
    background-color: floralwhite;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
 
.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}
 
.form-group {
    margin-bottom: 20px;
}
 
.form-container label {
    display:block;
    font-weight: bold;
}
.form-container input, textarea{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 1rem;
    resize: vertical;
}
.submit-button {
    padding: 10px 20px;
    background-color: #0dac30;
    border: none;
    color: white;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
}
 
.contact-info {
    text-align: center;
    padding: 50px 0;
    background-color: lightpink;
}
 
.contact-info h2 {
    margin-bottom: 20px;
}
footer {
    padding: 20px;
    text-align: center;
    background-color: #333;
    color: white;
}
.hamburger {
    display: none;
    color: rgb(0, 0, 0);
    font-size: 1.5rem;
    cursor: pointer;
}
 
@media only screen and (max-width: 768px) {
    .logo {
        display: none;
    }
 
    .hamburger {
        display: flex;
    }
 
    #nav-menu {
        position: absolute;
        top: 4rem;
        left: 0;
        background-color: #333;
        width: 100%;
        display: none;
    }
 
    #nav-menu.active {
        display: block;
        flex-direction: row;
        padding: 1rem;
    }
}
    </style>
</head>
<body>
     <section class="banner">
        <img src=
        "https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
            alt="Welcome to our Contact Us page">
        <h1>Get in Touch With Us</h1>
        <p>We're here to answer any questions you may have.</p>
    </section>
 
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">
 
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
 
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
 
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
 
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>
 
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <h2>Contact Information</h2>
        <address>
            Grocery and fruits<br>
            465 Pune<br>
            City<br>
            Phone: <a href="tel:1234567890">123-456-7890</a><br>
            Email: <a href="Grocery and fruits@example.com">info@example.com</a>
        </address>
    </section>
    <footer>
        <p>Â© 2023 Your Company. All rights reserved.</p>
    </footer>
    </body>
</html>
